<form #meuForm="ngForm">
  <input
    type="text"
    name="nome"
    id="nome"
    ngModel
    #nomeControl="ngModel"
    placeholder="Digite o nome"
    appInvalidTextValidator
    required
  />
  @if(nomeControl && nomeControl.invalid && (nomeControl.touched ||
  nomeControl.dirty) && nomeControl.hasError('invalidText')){

    <p>Texto inv√°lido</p>
  </div>
  }
</form>
